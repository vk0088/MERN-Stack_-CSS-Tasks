<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Shapes task</title>
    <style>
        body {
            margin-top: 50px;
        }
        .flex-container {
            display: flex;
            margin:10px 350px;
            width: 50%;
        }
        .flex-container > div {
            border:4px solid rgb(7, 134, 7);
            width: 200px;
            height: 150px;
            margin:15px;
        }
        h1 {
            margin-left: 550px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div style="border-radius: 8px;"></div>
        <div style="border-radius: 12px;"></div>
        <div style="border-radius: 25px;"></div>
    </div>
    <div class="flex-container">
        <div style="border-radius: 18px;"></div>
        <div></div>
        <div style="border-radius: 25px;"></div>
    </div>
    <div class="flex-container">
        <div style="border-radius: 50%;"></div>
        <div style="border-radius: 8px;"></div>
        <div style="border-radius: 0 25px 8px 35px;"></div>
    </div>


    
</body>
</html>
